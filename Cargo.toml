[package]
name = "beancount-lima"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "lima"
path = "src/main.rs"

[dependencies]
abi_stable = "0.11.3"
# beancount-parser-lima = "0.8.0"
beancount-parser-lima = { version = "0.9.0-alpha.1", path = "../beancount-parser-lima/beancount-parser-lima" }
# steel-core = { version = "0.5.0", features = ["dylibs"] }
steel-core = { git = "https://github.com/mattwparas/steel", branch = "master", features = [
  # need dylibs and sync for FFIModule
  # "dylibs",
  # "sync",
] }
steel-repl = { git = "https://github.com/mattwparas/steel.git", branch = "master" }
steel-derive = { git = "https://github.com/mattwparas/steel", branch = "master" }
rust_decimal = "1.37.1"
hashbrown = "0.15.2"
time = { version = "0.3.41", features = ["parsing"] }
clap = { version = "4.5.37", features = ["derive"] }
csv = "1.3.1"
slugify = "0.1.0"
sgmlish = "0.2.0"
serde = { version = "1.0.219", features = ["derive"] }

[dev-dependencies]
test-generator = "0.3.1"

[build-dependencies]
build-deps = "0.1.4"
